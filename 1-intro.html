<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue CC</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!--interpolation-->
  {{message}}

</div>
<!--attr binding-->
<div id="app-2">
  <span v-bind:title="message">
    v-bind directive: Attribute Binding.
  </span>
</div>

<div id="app-3">
  <span v-if="seen">v-if directive: Now you see me.</span>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">v-on:click directive Reverse Message</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>


<div id="app-7">
  <ol>
    <!-- Create an instance of the todo-item component-->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">

    </todo-item>
  </ol>
</div>

<p>Nesting Components</p>
<code>
  <!--<div id="app-sample">-->
    <!--<app-nav></app-nav>-->
    <!--<app-view>-->
      <!--<app-sidebar></app-sidebar>-->
      <!--<app-content></app-content>-->
    <!--</app-view>-->
  <!--</div>-->
</code>

<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue Interpolation!'
    }
  })

  let app2 = new Vue({
    el: '#app-2',
    data: {
      message: 'You loaded this page on ' + new Date().toLocaleString()
    }
  })

  let app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })

  app3.seen = false

  let app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        {text: 'Learn JavaScript'},
        {text: 'Learn Vue'},
        {text: 'Build something awesome'}
      ]
    }
  })

  app4.todos.push({text: 'New Item'})

  let app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js!'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })

  let app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!'
    }
  })

  // Define a new component called todo-item
  Vue.component('todo-item', {
    // The todo-item component now accepts a "prop", which is line a custom
    // attribute. This prop is called todo.
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })

  let app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        {id: 0, text: 'Vegetables'},
        {id: 1, text: 'Cheese'},
        {id: 2, text: 'Whatever else humans are supposed to eat'}
      ]
    }
  })

</script>

</body>
</html>
